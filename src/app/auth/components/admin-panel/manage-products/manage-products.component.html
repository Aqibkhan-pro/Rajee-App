<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: var(--button-color) !important;"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: var(--button-color) !important;">{{ t('manageProducts') }}</ion-title>
  </ion-toolbar>

  <ion-toolbar>
     <div [attr.dir]="currentLang !== 'en' ? 'rtl' : 'ltr'">
    <ion-searchbar
      [placeholder]="t('searchPlaceholder')"
      (ionInput)="onSearch($event)"
      mode="ios">
    </ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="list-container">

    <ion-card *ngFor="let p of filteredProducts" mode="ios">
      <ion-item lines="none" class="card-item">
        <!-- ‚úÖ image -->
        <img [src]="p?.coverImage" class="card-image" />

        <div class="card-body">
          <!-- ‚úÖ title -->
          <div class="title">{{ p.displaySubject || '-' }}</div>

          <!-- ‚úÖ category line -->
          <div class="desc" *ngIf="p.displayCategory">{{ p.displayCategory }}</div>

          <div class="meta">
            <div class="meta-item">
              <ion-icon name="pricetag-outline"></ion-icon>
              <span>{{ p.priceDisplay }}</span>
            </div>

            <div class="meta-item">
              <ion-icon name="time-outline"></ion-icon>
              <span>{{ (p.createdAt || 0) | date:'dd MMM yy' }}</span>
            </div>
          </div>

          <!-- ‚úÖ location -->
          <div class="desc" *ngIf="p.displayLocation">
            üìç {{ p.displayLocation }}
          </div>

        </div>
      </ion-item>

      <!-- ‚úÖ Action buttons bottom -->
      <div class="actions">
        <ion-button expand="block" (click)="approve(p)">
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          {{ t('approve') }}
        </ion-button>

        <ion-button expand="block" color="danger" fill="outline" (click)="reject(p)">
          <ion-icon name="close-circle-outline" slot="start"></ion-icon>
          {{ t('reject') }}
        </ion-button>
      </div>
    </ion-card>

    <!-- Empty -->
    <div class="empty" *ngIf="!loading && filteredProducts.length === 0">
      <ion-icon name="cube-outline"></ion-icon>
      <p>{{ t('noPendingProducts') }}</p>
    </div>

    <!-- Loading -->
    <div class="empty" *ngIf="loading">
      <ion-spinner name="crescent"></ion-spinner>
      <p>{{ t('loadingProducts') }}</p>
    </div>

  </div>

</ion-content>
