<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="text-color">My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <div class="profile-header-bg"></div>

  <!-- ✅ Guard so Angular doesn't bind formGroup before form exists -->
  <form *ngIf="profileForm" [formGroup]="profileForm" (ngSubmit)="saveProfile()">

    <div class="profile-picture-container">
      <div class="profile-avatar-wrapper">
        <ion-avatar class="profile-avatar">
          <img src="../../../../../assets/image/icon.png" alt="Profile" />
        </ion-avatar>
      </div>

      <h2 class="profile-name">{{ profileForm.get('fullName')?.value || 'Your Name' }}</h2>
      <p class="profile-subtitle">{{ profileForm.get('email')?.value }}</p>
    </div>

    <div class="form-card">
      <div class="section-title">
        <ion-icon name="person-outline"></ion-icon>
        <span>Personal Information</span>
      </div>

      <ion-list class="text-start">
        <ion-item class="custom-input mt-8 input-item" lines="none">
          <ion-icon slot="start" name="person-outline" class="text-20"></ion-icon>
          <ion-input
            style="color: var(--text-black); --color: var(--text-black)"
            type="text"
            placeholder="Enter your full name"
            formControlName="fullName">
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-list class="text-start">
        <ion-item class="custom-input mt-8 input-item" lines="none">
          <ion-icon slot="start" name="mail-outline" class="text-20"></ion-icon>
          <ion-input
            style="color: var(--text-black); --color: var(--text-black)"
            type="email"
            placeholder="Email address"
            formControlName="email">
          </ion-input>
        </ion-item>
      </ion-list>
      <p class="helper-text">Email cannot be changed</p>

      <ion-list class="text-start">
        <ion-item class="custom-input mt-8 input-item" lines="none">
          <ion-icon slot="start" name="call-outline" class="text-20"></ion-icon>
          <ion-input
            style="color: var(--text-black); --color: var(--text-black)"
            type="tel"
            placeholder="+92 300 1234567"
            formControlName="phoneNumber">
          </ion-input>
        </ion-item>
      </ion-list>

      <div class="section-title mt-section">
        <ion-icon name="settings-outline"></ion-icon>
        <span>Preferences</span>
      </div>

      <ion-list class="text-start">
        <ion-item class="custom-input mt-8 input-item" lines="none">
          <ion-icon slot="start" name="language-outline" class="text-20"></ion-icon>
          <ion-select
            style="color: var(--text-black); --color: var(--text-black)"
            formControlName="language"
            (ionChange)="onLanguageChange($event)"
            placeholder="Select Language"
            interface="action-sheet">
            <ion-select-option value="en">English</ion-select-option>
            <ion-select-option value="ar">Arabic</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <!-- ✅ submit button -->
      <ion-button expand="block" mode="ios" class="save-btn" type="submit">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        Save Changes
      </ion-button>

    </div>
  </form>
</ion-content>
