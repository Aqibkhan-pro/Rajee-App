<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button mode="md" style="color: var(--secondary-color) !important;"></ion-back-button>
    </ion-buttons>

    <ion-avatar slot="start" class="chat-avatar">
      <div class="avatar-text">{{ otherUserName?.charAt(0)?.toUpperCase() }}</div>
    </ion-avatar>

    <ion-title>{{ otherUserName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  class="chat-content"
  #content
  [class.kb-open]="isKeyboardOpen">

  <div class="messages-container">

    <div *ngIf="messages.length === 0" class="empty-state">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <p>No messages yet. Start the conversation!</p>
    </div>

    <div *ngFor="let message of messages"
         class="message-wrapper"
         [class.sent]="isSent(message)"
         [class.received]="!isSent(message)">

      <div class="message-bubble">
        <p class="message-text">{{ message.message }}</p>
        <span class="message-time">{{ formatTime(message.timestamp) }}</span>
      </div>

    </div>
  </div>
</ion-content>

<ion-footer class="chat-footer" [class.kb-open]="isKeyboardOpen">
  <ion-toolbar>
    <div class="input-container">
      <ion-input
        class="message-input"
        placeholder="Type a message..."
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()">
      </ion-input>

      <ion-button
        class="send-button"
        fill="clear"
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
