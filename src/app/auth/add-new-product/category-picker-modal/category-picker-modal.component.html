<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" class="back" (click)="back()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ step === 0 ? 'Select Category' : 'Select Sub Category' }}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" class="close" (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content" [fullscreen]="true">
  <div class="steps-wrap" [@stepAnim]="step">

    <!-- STEP 1: Categories -->
    <div class="step-panel" *ngIf="step === 0">
      <ion-card class="step-card">
        <div class="top">
          <ion-searchbar
            [(ngModel)]="searchCategory"
            placeholder="Search category..."
            mode="ios"
            class="search">
          </ion-searchbar>
        </div>

        <ion-list class="list">
          <ion-item
            button
            detail="false"
            class="row"
            *ngFor="let c of filteredCategories"
            (click)="chooseCategory(c)">

            <ion-label>
              <div class="title">{{ label(c) }}</div>
              <div class="sub">{{ c.key }}</div>
            </ion-label>

            <ion-icon name="chevron-forward-outline" class="arrow"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>

    <!-- STEP 2: Sub Categories -->
    <div class="step-panel" *ngIf="step === 1">
      <ion-card class="step-card">
        <div class="top">
          <div class="pill" *ngIf="selectedCategory">
            {{ label(selectedCategory) }}
          </div>

          <ion-searchbar
            [(ngModel)]="searchSub"
            placeholder="Search sub category..."
            mode="ios"
            class="search">
          </ion-searchbar>
        </div>

        <ion-list class="list">
          <ion-item
            button
            detail="false"
            class="row"
            *ngFor="let s of filteredSubCategories"
            (click)="selectSubAndClose(s)">

            <ion-label>
              <div class="title">{{ label(s) }}</div>
              <div class="sub">{{ s.key }}</div>
            </ion-label>

            <ion-icon name="chevron-forward-outline" class="arrow"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>

  </div>
</ion-content>
